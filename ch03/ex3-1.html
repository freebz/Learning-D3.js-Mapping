<!DOCTYPE html>
<html>
  <head>
    <style>
      rect {
	stroke-width: 1;
	stroke: steelblue;
	fill: #888;
	fill-opacity: .5;
      }
    </style>
  </head>
  <body>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script>
      var svg = d3.select("body")
		  .append("svg")
		  .attr("width", 200)
		  .attr("height", 200);

      svg.append('rect')
	 .attr('x', 10)
	 .attr('y', 10)
	 .attr("width", 50)
	 .attr("height", 100);      
    </script>
  </body>
</html>
